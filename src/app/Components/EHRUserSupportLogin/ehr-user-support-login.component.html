<div #supportEmployeeLoginPage [formGroup]="UserLoginFormGroup" >
    <div class="wrapper">
      <div class="sign-in-page">
        <div class="signin-popup">
          <div class="signin-pop">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group" style="text-align: center">
                  <span class="HeaderClass">Sign In</span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label [for]="'username'">Username: </label>
                  <div>
                    <input id="divUserName" type="email" class="form-control"  style="width: 100% !important;" formControlName="UserName" maxlength="256" (keydown.enter)="SupportEmployeeLoginPageSigninClickEvent()"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label [for]="'password'">Password: </label>
                  <div>
                    <input id="divUserpassword" class="form-control" style="width: 100% !important;" formControlName="UserPassword" type="password" maxlength="125"  (keydown.enter)="SupportEmployeeLoginPageSigninClickEvent()"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12" style="margin-bottom: 20px;margin-top: 10px;">
                    <div class="form-group">
                      <button kendoButton class="sucessbutton k-button" (click)="SupportEmployeeLoginPageSigninClickEvent()"  style="width: 100%">Sign in
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
